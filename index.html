<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <script src="https://kit.fontawesome.com/b41cd00841.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./style.css">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>  

  </head>
  <body>
    <div class="main-container">

      <!----LOGO-------->
      <div class="logo-div">
        <div class="logo">
          <img src="images/logo.png">
        </div>
      </div>
      <!-----CONTENT------>
      <div class="content">
        <!---IMAGE----->
        <div class="image">
          <img id="image" src="./images/illustration-mockups.png">
        </div>

        <!---HEADER AND PARAGRAPH-->
        <div class="text">
          <br>
          <div class="header">
            <h1>Build The Community <br>Your Fans Will Love<br></h1>
          </div>
          <div>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          </div>
          
          <button class="btn default">Register</button>
        </div>
      </div>
       
    </div>
     <!-------SOCIAL MEDIA ICONS----->
     <footer>
      <i id="facebook" class="fab fa-facebook-square"></i>
      <i id="twitter" class="fab fa-twitter-square"></i>
      <i id="instagram"class="fab fa-instagram"></i>
      
    </footer>
  </body>
</html>
